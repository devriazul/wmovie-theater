<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App Like TMD</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <div class="logo"><a href=""><span>W</span>Movie</a></div>
            <form action="" class="form">
                <input type="text" id="search" class="search" placeholder="search...">
            </form>
        </div>
    </header>
    <!-- Header Section end -->
    <!-- Fiter Section -->
    <section class="filter__section">
        <div class="container">
            <div class="filter">
            </div>

        </div>
    </section>
    <!-- Fiter Section -->
    <!-- Overlay Section -->
    <section>
        <div class="container">
            <div id="myNav" class="overlay">
                <!-- Button to close the overlay navigation -->
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <!-- Overlay content -->
                <div class="overlay-content" id="overlay-video">

                </div>

            </div>

        </div>
    </section>
    <!-- Overlay section end -->

    <!-- Movie Section -->
    <section class="movie__section">
        <div class="container">
            <div class="movie__area">
            </div>
            <div class="pagination">
                <div id="prev" class="pagination__page pagination__page--disabled">prev</div>
                <div id="current" class="pagination__page">1</div>
                <div id="next" class="pagination__page">next</div>

            </div>
        </div>
    </section>
    <!-- Movie Section end -->





    <script type="text/javascript" src="assets/js/app.js"></script>
</body>

</html>
